<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>PSET8</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <!-- D3 -->
    <script type="text/javascript" src="https://d3js.org/d3.v7.min.js"></script>
    <!-- Custom CSS -->
    <style>
        #tooltip{
            position: absolute; /* allows the tooltip to be positioned within the svg */
            padding: 5px;
            background: white;
            border: solid gray 1px;
            z-index: 1;
        }

        #tooltip.hidden{
            display: none;
        }

        g.tick text{
            font-size: 14px;
        }

        .y g.tick line, g.hidden line, g.hidden path{
            display: none;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="container">
            <div class="row">
                <h2>Boston 311 Requests</h2>
            </div>
            <div id="bar-chart">

            </div>
            <div id="tooltip" class="hidden">

            </div>
        </div>
    </main>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script type="text/javascript">
        const width = 800;
        const height = 600;
        const margin = {left: 300, right: 30, top: 30, bottom: 30};

        const svg = d3.select("#bar-chart")
            .append("svg")
            .attr("viewBox", [0, 0, width + margin.left, height + margin.top]);

            
        function plotBarChart(dataset) {
            // define y scale and axis
            const yValues = dataset.map(d => d.Name);
            const y = d3.scaleBand()
                .domain(yValues)
                .range([height, 0])
                .paddingInner(0.15);
            
            const yAxis = d3.axisLeft(y);

            // define x linear scale and axis
            const xValues = dataset.map(d => d.total_count);
            const x = d3.scaleLinear()
                .domain([0, d3.max(xValues)])
                .range([0, width]);
            
            const xAxis = d3.axisTop(x).ticks(6);

            svg.append("g")
                .attr("class", "axis y")
                .attr("transform", `translate(${margin.left}, ${margin.top})`)
                .call(yAxis);

            svg.append("g")
                .attr("class", "axis x")
                .attr("transform", `translate(${margin.left}, ${margin.top})`)
                .call(xAxis);
                
            // rectangle bars
            svg.append("g")
                .attr("class", "bars")
                .attr("transform", `translate(${margin.left}, ${margin.top})`)
                .selectAll("rect")
                .data(dataset)
                .enter()
                .append("rect")
                    .attr("y", (d, i) => y(d.Name))
                    .attr("x", 0)
                    .attr("width", d => x(d.total_count))
                    .attr("height", y.bandwidth())
                    .attr("fill", "teal")
                    .on("mouseover", function(event, d) {
                        d3.select("#tooltip")
                            .style("left", event.pageX + "px")
                            .style("top", event.pageY + "px")
                            // .select("#value")
                            .html("Total 311 Requests: " + String(d.total_count)); // access data by object property
                        
                        d3.select("#tooltip")
                            .classed("hidden", false);
                    })
                    .on("mouseout", function() {
                        d3.select("#tooltip")
                            .classed("hidden", true);
                    })
                    };

        // load csv data
        d3.csv("./boston_311.csv", d3.autoType)
            .then(function(data) {
                data.sort(function (a,b) {
                    if (a.total_count < b.total_count) return -1;
                    if (a.total_count > b.total_count) return 1;
                    return 0;
                });
                console.log(data);
                plotBarChart(data);
            })

        

    </script>
</body>
</html>
